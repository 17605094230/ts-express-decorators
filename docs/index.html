<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ts.ED</title>
    <meta name="description" content="A multi chanel logger written in TypeScript.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/buble.css" title="buble">
    <link rel="stylesheet" href="_styles/main.css" title="buble">

</head>
<body>
<nav>
    <a href="/" class="logo"><img src="_media/nodetyped.svg" style="max-height:40px"></a>
    <a href="#/getting-started">Getting Started</a>
    <a href="https://github.com/Romakita/ts-express-decorators/wiki">Version 1.x</a>
</nav>
<div id="app">Loading ...</div>
</body>
<script>
  window.$docsify = {
    name: 'Ts.ED',
    repo: 'http://github.com/romakita/ts-express-decorators',

    auto2top: true,
    coverpage: true,
    executeScript: true,
    loadSidebar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    search: {
      noData: {
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/': 'Search'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'http://github.com/romakita/log-debug/blob/master/docs/' + vm.route.file
          var editHtml = '[:memo: Edit Document](' + url + ')\n'

          return html
            + '\n----\n'
            + 'Last modified {docsify-updated} '
            + editHtml
        })
      }
    ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
<script src="_plugins/api-search.js"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
</html>
